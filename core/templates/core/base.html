{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}

        {% endblock %}
        <!-- Font awesome -->
        <!-- <link rel="stylesheet" href="{% static 'core/assets/css/font-awesome.css' %}"> -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'core/assets/css/bootstrap.css' %}">
        <!-- Slick slider -->
        <link rel="stylesheet" href="{% static 'core/assets/css/slick.css' %}">
        <!-- Fancybox slider -->
        <link rel="stylesheet" href="{% static 'core/assets/css/jquery.fancybox.css' %}">
        <!-- Theme color -->
        <link rel="stylesheet" href="{% static 'core/assets/css/theme-color/orange-theme.css' %}">

        <!-- Main style sheet -->
        <link rel="stylesheet" href="{% static 'core/assets/css/style.css' %}">

       
        <!-- Google Fonts -->
    </head>
    <body>
        {% include 'core/navbar.html' %}
        
        {% block content %}

        {% endblock %}

        {% include 'core/footer.html' %}
        <!-- jQuery library -->
        <script src="{% static 'core/assets/js/jquery.min.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'core/assets/js/bootstrap.js' %}"></script>

        <!-- Slick slider -->
        <script src="{% static 'core/assets/js/slick.js' %}"></script>

        <!-- Counter -->
        <script src="{% static 'core/assets/js/waypoints.js' %}"></script>
        <script src="{% static 'core/assets/js/jquery.counterup.js' %}"></script>

        <!-- Mixit slider -->
        <script src="{% static 'core/assets/js/jquery.mixitup.js' %}"></script>

        <!-- Add fancyBox -->        
        <script src="{% static 'core/assets/js/jquery.fancybox.pack.js' %}"></script>

          
          
        <!-- Custom js -->
        <script src="{% static 'core/assets/js/custom.js' %}"></script>


    </body>
</html>
